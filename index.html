<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video con evaluación</title>
  <style>
    #evalBtn {
      display: none;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #121e4b; /* Azul corporativo */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      opacity: 0;               /* Inicialmente transparente */
      transition: opacity 1.5s; /* Animación suave */
    }
    #evalBtn.show {
      display: inline-block;
      opacity: 1; /* Cuando se active la clase, se hace visible */
    }
    #evalBtn:hover {
      background-color: #ff0000; /* Rojo corporativo al pasar el mouse */
    }
  </style>
</head>
<body>
  <h2>Capacitación en Control de Acceso</h2>

  <!-- Contenedor del video -->
  <div id="player"></div>

  <!-- Botón de evaluación -->
  <button id="evalBtn" onclick="window.location.href='https://forms.office.com/Pages/ResponsePage.aspx?id=0vZmnPzTYUWq6ogrOsha7kIVjqPpKBlChG95k8gEhWBUQkwyUlc2VlFIV0ExRjlIWlFIVVlYNVZRRS4u'">
    Realizar evaluación
  </button>

  <!-- Script de la API de YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    var player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 't_YMym34p3w', // 👈 tu ID de video
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        // Mostrar el botón con animación fade in
        const btn = document.getElementById('evalBtn');
        btn.style.display = 'inline-block';
        setTimeout(() => btn.classList.add('show'), 50); 
      }
    }
  </script>
</body>
</html>
